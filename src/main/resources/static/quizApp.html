<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>

    <link rel="stylesheet" href="/css/quizApp.css">
    <script src="/js/quizLogic.js" defer></script>

</head>
<body>
    
<header>Interactive Quiz</header>

<form>
    <section>
    <fieldset id="quiz">
        <legend></legend>

<div id="start">
<h1>Begin Quiz?</h1><br>
<input id="begin" type="submit" value="Begin">
</div>
 
<div id="quest">
<span id="question" class="question"></span><br>

<input type="radio" id="choice1" name="choiceN" class="choiceALL" value="0">
<label for="choice1" class="choiceC"></label><br>
<input type="radio" id="choice2" name="choiceN" class="choiceALL" value="1">
<label for="choice2" class="choiceC"></label><br>
<input type="radio" id="choice3" name="choiceN" class="choiceALL" value="2">
<label for="choice3" class="choiceC"></label><br>
<input type="radio" id="choice4" name="choiceN" class="choiceALL" value="3">
<label for="choice4" class="choiceC"></label><br>

<input id="prev" type="submit" value="Previous">
<input id="next" type="submit" value="Next">
</div>
</fieldset>
</section>


<fieldset id="score">
<h1>Your Score Is:</h1><br>
<span id="fraction"></span>
</fieldset>
<fieldset id="answers"> 

    <span id="questionNum1" class="questionNum"></span><br>
    <div class="border">
        <span id="question1" class="questionn"></span>
        <input type="checkbox" id="choice5" name="choiceX" class="choiceALL" value="0" onclick="return false;">
        <label for="choice5" class="choiceC"></label><br>
        <input type="checkbox" id="choice6" name="choiceX" class="choiceALL" value="1" onclick="return false;">
        <label for="choice6" class="choiceC"></label><br>
        <input type="checkbox" id="choice7" name="choiceX" class="choiceALL" value="2" onclick="return false;">
        <label for="choice7" class="choiceC"></label><br>
        <input type="checkbox" id="choice8" name="choiceX" class="choiceALL" value="3" onclick="return false;">
        <label for="choice8" class="choiceC"></label><br>
    </div>
    <br>
    <span id="questionNum2" class="questionNum"></span><br>
    <div class="border">
        <span id="question2" class="questionn"></span>
        <input type="checkbox" id="choice9" name="choiceY" class="choiceALL" value="0" onclick="return false;">
        <label for="choice9" class="choiceC"></label><br>
        <input type="checkbox" id="choice10" name="choiceY" class="choiceALL" value="1" onclick="return false;">
        <label for="choice10" class="choiceC"></label><br>
        <input type="checkbox" id="choice11" name="choiceY" class="choiceALL" value="2" onclick="return false;">
        <label for="choice11" class="choiceC"></label><br>
        <input type="checkbox" id="choice12" name="choiceY" class="choiceALL" value="3" onclick="return false;">
        <label for="choice12" class="choiceC"></label><br>
    </div>
    <br>
    <span id="questionNum3" class="questionNum"></span><br>
    <div class="border">
        <span id="question3" class="questionn"></span>
        <input type="checkbox" id="choice13" name="choiceZ" class="choiceALL" value="0" onclick="return false;">
        <label for="choice13" class="choiceC"></label><br>
        <input type="checkbox" id="choice14" name="choiceZ" class="choiceALL" value="1" onclick="return false;">
        <label for="choice14" class="choiceC"></label><br>
        <input type="checkbox" id="choice15" name="choiceZ" class="choiceALL" value="2" onclick="return false;">
        <label for="choice15" class="choiceC"></label><br>
        <input type="checkbox" id="choice16" name="choiceZ" class="choiceALL" value="3" onclick="return false;">
        <label for="choice16" class="choiceC"></label><br>
    </div>
</fieldset>

</form>




</body>
</html>
